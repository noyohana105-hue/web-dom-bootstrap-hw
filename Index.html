<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Web HW DOM – Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator-wrapper {
            width: 100%;
            max-width: 760px;  
        }

        .calculator-card {
            width: 100%;
            border-radius: 1rem;
        }

        @media (min-width: 992px) {
            .calculator-wrapper {
                max-width: 900px;
            }

            #logs {
                min-height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 py-4 d-flex justify-content-center">
        <div class="calculator-wrapper mx-auto my-auto">
            <h2 class="text-center mb-4">Web HW DOM – Calculator</h2>

            <div class="card shadow-sm calculator-card">
                <div class="card-body">
                    <form id="calc-form" novalidate>
                        <!-- ROW 1/2: numbers + operation + button -->
                        <div class="row g-3 align-items-end mb-4">
                            <!-- First number -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label for="num1" class="form-label">First number</label>
                                <input
                                    type="text"
                                    id="num1"
                                    class="form-control"
                                    autocomplete="off"
                                />
                                <div class="invalid-feedback">Please enter a valid number.</div>
                            </div>

                            <!-- Second number -->
                            <div class="col-12 col-md-6 col-lg-3">
                                <label for="num2" class="form-label">Second number</label>
                                <input
                                    type="text"
                                    id="num2"
                                    class="form-control"
                                    autocomplete="off"
                                />
                                <div class="invalid-feedback">Please enter a valid number.</div>
                            </div>

                            <div class="col-6 col-md-6 col-lg-3">
                                <label for="operation" class="form-label">Operation</label>
                                <select id="operation" class="form-select">
                                    <option value="add">+</option>
                                    <option value="sub">−</option>
                                    <option value="mul">×</option>
                                    <option value="div">÷</option>
                                    <option value="pow">xʸ</option>
                                </select>
                            </div>

                            <!-- Equals button -->
                            <div class="col-6 col-md-6 col-lg-3 d-grid">
                                <button type="submit" class="btn btn-primary">
                                    =
                                </button>
                            </div>

                            <div class="col-12">
                                <label for="result" class="form-label">Result</label>
                                <input
                                    type="text"
                                    id="result"
                                    class="form-control"
                                    readonly
                                />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <label for="logs" class="form-label">Logs</label>
                                <textarea
                                    id="logs"
                                    class="form-control"
                                    rows="6"
                                    readonly
                                ></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="calculator.js"></script>
</body>
</html>
